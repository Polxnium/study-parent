server:
  port: 8080
netty:
  port: 8081  # netty监听的端口
  path: /chat # websocket访问路径
resources:
  static-locations:
    - classpath:/static/
spring:
  thymeleaf:
    cache: false
    enabled: true
    encoding: UTF-8
    mode: HTML5
    prefix: classpath:/templates/
    suffix: .html
    check-template-location: true
